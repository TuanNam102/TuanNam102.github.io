<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuanNam102 | Kurumi Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.pinimg.com/originals/64/0c/2a/640c2a67d95a09b53b50e74a7be6cc33.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.6);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #ff2e63;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 46, 99, 0.8);
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff2e63;
      font-size: 24px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #ff6b81;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .links a { font-size: 20px; }
    }
  </style>
</head>
<body>
  <img class="avatar" src="https://i.pinimg.com/originals/6e/45/44/6e454451f2dbf3a3d1e63c4c5883a55d.jpg" alt="Kurumi Avatar">
  <h1>TuanNam102</h1>
  <p>Anime Fan | Developer | Kurumi Enthusiast</p>
  <div class="links">
    <a href="https://github.com/TuanNam102" target="_blank">GitHub</a>
    <a href="mailto:your@email.com">Email</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  </div>
</body>
</html>
